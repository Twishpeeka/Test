<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
  
<style type="text/css">
   img {size: 10px;}
   section.header {border: solid;border-color: lightgrey; border-radius: 5px 5px 0px 0px; border-width: auto; padding:5px 5px; height: auto; overflow:auto;} 
  form{
   border-style: solid;
   background-color: lightgrey;
   border-color: lightgrey;
   height: auto;
   width: 400px;
   overflow:auto;
   align-self: center;
   padding-left: 5px;
   display: none;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a{
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
 
</style>

<script>
$(document).ready(function(){
  
 $("a.tab1").click(function(){
      $(".form1").css("display","block");
      $(".form1").siblings().css("display","none");
   });

 $("a.tab2").click(function(){
      $(".form2").css("display","block");
      $(".form2").siblings().css("display","none");
   });


$("a.tab3").click(function(){
      $(".form3").css("display","block");
      $(".form3").siblings().css("display","none");
   });
 
$("button").click(function(){
   $(".mytext").each(function(i){
           if ($(this).val() != ""){
          $(this).parent().css("display","none").next().css("display","block");
        }
    });
});

$("#previous").click(function(){
     $(this).parent().css("display","none").prev().css("display","block");
  });      

$("#sub").click(function(){
     alert("Submitted successfully");
  });      



});


</script>
<title>Assignment</title>
</head>

<body>
<div>
<ul>
  <li><a class="tab1" href="#tab1">Tab 1</a></li>
  <li><a class="tab2" href="#tab2">Tab 2</a></li>
  <li><a class="tab3" href="#tab3">Tab 3</a></li>
</ul>
<br>
</div>

<section class="Header">

<br>
<form class="form1" style="display: none;">
Username: 
<input type="text" id="Username" name="uname" class="mytext" placeholder="Username" required><br><br>
Password: 
<input type="text" id="lastname" name="lname" class="mytext" placeholder="Lastname" required><br><br>

<button id="next1" class="next1" > Next </button>
</form>   

<form class="form2" style="display: none;">
Address Type: <br><br>
<input type="text" id="Add1" placeholder="Address Line 1" class="mytext" required><br><br>
<input type="text" id="Add2" placeholder="Address Line 2" required><br><br>

Gender:<br>
<input type="radio" id="male" name="gender" value="male" checked> Male<br>
<input type="radio" id="female" name="gender" value="female"> Female<br>
<input type=submit value="Previous" id="previous">
<button id="next2">Next</button>
</form>

<form class="form3" style="display: none;">
Class:
<select>
  <option value="X">X</option>
  <option value="XI">XI</option>
  <option value="Btech">B.Tech</option>
  <option value="Others">Others</option>
</select>
Subject:
<input type="subject" name="Subject">
<input type="submit" name="Submit" id="sub">
</form>

</section>


</body>
</html>
