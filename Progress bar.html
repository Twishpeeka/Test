<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<style>
#progressbar {
  width: 100%;
  background-color: #ddd;
  height: 50px;
}
#Pbar {
    height: 50px;
  background-color: #4CAF50;
}


</style>

<script>
$(document).ready(function(){
	$("#firstname").focusout(
		function()
		{
			if($(this).val())
				addprogressbar(10);
			else
				alert("please enter the value");
		});

	$(function addprogressbar(percentvalue){
		var div=$(".progressbar");
		var progressvalue=progressvalue+percentvalue;
		$(#Pbar).animate({
			width: progressvalue;
		});
		});
});		

</script>
</head>
<body>
<div class="progressbar" id="progressbar">
	<div id="Pbar"></div>
</div><br>

Firstname:
<input type="text" id="firstname" name="firstname" required /><br>
Lastname:
<input type="text" id="lastname" name="lastname" required><br>
</form>



</body>
</html>
